<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main-outer">
        <div class="inner-wrapper container">
            <div class="top-title-wrapper">
                <h1>Quiz App</h1>
            </div>
            <hr>

            <div class="controller-wrapper">
                <div class="controller-item">
                    <div class="item-inner">
                        <select name="" id="select" class="form-control">
                            <option value="1">Easy</option>
                            <option value="2">Hard</option>
                            <option value="3">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Time - <span id="min">00</span>:<span id="sec">00</span></span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Q :<span id="qNumber">0</span>/10</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span style="white-space: nowrap;">Result : (C:<span id="c">0</span>) | (W:<span
                                id="w">0</span>) | (S:<span id="s">0</span>)</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner" style="padding: 0;">
                        <div class="btn btn-primary" onclick="start()" style="width:100%;" id="btn-start">Start</div>

                    </div>
                </div>
            </div>
            <div class="playground">
                <h2 class="question">
                    <span id="f-num">?</span>&nbsp;
                    <span id="op">?</span>&nbsp;
                    <span id="l-num">?</span>&nbsp;
                    =&nbsp;

                    <input type="number" class="form-control" id="anwser" placeholder="Anwser Here">

                </h2>
            </div>
            <div class="button-bar">
                <button class="btn btn-outline-danger" onclick="reset()">Reset</button>&nbsp;
                <button class="btn btn-outline-dark" onclick="skipQuiz()">Skip</button>&nbsp;
                <button class="btn btn-primary" onclick="submitData()">Submit</button>
            </div>


        </div>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>First Number</th>
                        <th>Last Number</th>
                        <th>Operator</th>
                        <th>Correct Anwser</th>
                        <th>User Anwser</th>
                        <th>Is Correct</th>
                        <th>Is Skipped</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="anwser-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js">

    </script>
</body>

</html>
